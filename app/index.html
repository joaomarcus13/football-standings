<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./src/assets/favicon.ico" />
    <title>FootBall Standings</title>
  </head>
  <body>
    <header>
      <button id="btnSideNav" type="button"><i class="fa fa-bars"></i></button>
      <div id="leagueInfo">
        <img
          src="https://upload.wikimedia.org/wikipedia/pt/thumb/4/42/Campeonato_Brasileiro_S%C3%A9rie_A_logo.png/250px-Campeonato_Brasileiro_S%C3%A9rie_A_logo.png"
          alt="leagueName"
        />
        <span>Brasileirão</span>
      </div>
    </header>
    <main>
      <div id="sideNav" class="sidenav">
        <li data-name="brazil">
          <span>Campeonato <strong>Brasileiro</strong> </span>
        </li>
        <li data-name="england">
          <span>Campeonato <strong>Inglês</strong> </span>
        </li>
        <li data-name="spain">
          <span>Campeonato <strong>Espanhol</strong> </span>
        </li>
        <li data-name="germany">
          <span>Campeonato <strong>Alemão</strong> </span>
        </li>
        <li data-name="france">
          <span>Campeonato <strong>Francês</strong> </span>
        </li>
        <li data-name="italy">
          <span>Campeonato <strong>Italiano</strong> </span>
        </li>
        <li data-name="portugal">
          <span>Campeonato <strong>Português</strong> </span>
        </li>
        <li data-name="netherlands">
          <span>Campeonato <strong>Holandês</strong> </span>
        </li>
      </div>
      <section>
        <div id="table" class="container">
          <div class="status">
            <div>
              <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div id="matches" class="container">
          <div class="header">
            <button id="prevMatch">
              <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
            </button>
            <span id="matchday"></span>
            <button id="nextMatch">
              <i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i>
            </button>
          </div>
          <div id="matcheList">
            <div class="status">
              <div>
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./src/app.js" type="module"></script>
</html>
